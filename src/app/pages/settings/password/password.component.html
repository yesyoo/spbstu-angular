<form [formGroup]="passwordForm" (ngSubmit)="onSubmit()" class="flex flex-column align-items-center gap-3">
    <div class="d-flex flex-column">
        <label>Текущий пароль</label>
        <input type="text" pInputText formControlName="psw"/>
    </div>
    <div class="d-flex flex-column mt-3">
        <label>Новый пароль</label>
        <input type="text" pInputText formControlName="pswNew"/>
    </div>
    <div class="d-flex flex-column mt-3">
        <label>Повторите пароль</label>
        <input type="text" pInputText formControlName="pswRepeat"/>
    </div>
    <div class="mt-3">
        <button class="btn btn-success" type="submit" [disabled]="!passwordForm.valid">
            Изменить пароль
        </button>
    </div>
</form>
