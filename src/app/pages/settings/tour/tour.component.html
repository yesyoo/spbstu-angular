<div class="mt-4">
    <h4>Создание тура</h4>
    <div [formGroup]="tourForm">
        <div class="d-flex flex-column mt-3">
            <label>Название</label>
            <input type="text"
                   formControlName="name"
                   pInputText>
        </div>
        <div class="d-flex flex-column mt-3">
            <label>Страна</label>
            <input type="text"
                   formControlName="country"
                   pInputText>
        </div>
        <div class="d-flex flex-column mt-3">
            <label>Город</label>
            <input type="text"
                   formControlName="city"
                   pInputText>
        </div>
            <div class="d-flex flex-column mt-3">
                <label>Описание тура</label>
                <input type="text"
                       formControlName="description"
                       pInputText>
            </div>
            <div class="d-flex flex-column mt-3">
                <label>Оператор</label>
                <input type="text"
                       formControlName="operator"
                       pInputText>
            </div>
            <div class="d-flex flex-column mt-3">
                <label>Стоймость</label>
                <input type="text"
                       formControlName="price"
                       pInputText>
            </div>
            <div class="d-flex flex-column mt-3">
                <label>Изображение</label>
                <input type="file"
                       formControlName="img"
                       pInputText
                       (change)="selectFile($event)">
            </div>
            <div class="mt-3">
                <button class="btn btn-success"
                        type="submit"
                        (click)="createTour()"
                        [disabled]="!tourForm.valid">Создать тур</button>
            </div>
    </div>
</div>
