<div>
  <p-dropdown [options]="menuTypes"
              [(ngModel)]="selectedMenuType"
              optionLabel="label"
              (onChange)="changeType($event)">
  </p-dropdown>
</div>
<div class="mt-3">
  <p-dropdown class="mt-3"
              [options]="tourTypes"
              optionLabel="label"
              (onChange)="changeTourType($event)">
  </p-dropdown>
</div>

<div class="mt-3">
  <p-calendar (onSelect)="selectDate($event)" [defaultDate]="defaultDate"></p-calendar>
</div>
<div class="d-flex gap-3">
  <div class="mt-3">
    <p-button label="Error" (onClick)="initRestError()"></p-button>
  </div>
  <div class="mt-3">
    <p-button label="Update settings" (onClick)="initSettingsData()"></p-button>
   </div>
</div>
<p-toast position="top-left"></p-toast>
